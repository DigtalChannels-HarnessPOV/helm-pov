template:
  name: GitVersion
  type: Step
  projectIdentifier: default_project
  orgIdentifier: default
  spec:
    type: Run
    spec:
      connectorRef: public_repo
      image: gittools/gitversion
      shell: Bash
      command: |-
        /tools/dotnet-gitversion /output buildserver
        printenv
      outputVariables:
        - name: GitVersion_SemVer
  identifier: GitVersion
  versionLabel: V1
