mode: Mainline
branches:
  master:
    regex: ^master$|^main$
    tag: ""
    is-release-branch: true
    increment: Patch
  feature:
    regex: ^feat[/-]
    increment: Inherit
    tag: useBranchName
  bugfix:
    regex: ^fix[/-]
    increment: Patch
    tag: useBranchName
    source-branches: ["main"]
ignore:
  sha: []
merge-message-formats: {}